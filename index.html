<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    
    <script>
      MP.api.people({}).done(function(results) {
          console.log(results.values());
          var total = results.values()['total'];
          peopleQueryRecursive(total, results.values()['page_size'],results.values()['page'], results.values()['session_id']);
      });
      
      function peopleQueryRecursive(total, page_size, page_number, session_id){
        total = total - page_size
        page_number++;
        return;
        if(total == 0){
          return;
        }
        else{
          MP.api.people({'page':page_number, 'session_id':session_id}).done(function(results) {
            //console.log(results.values());
             console.log(results.values()['page_size']+" <- page size... total _>"+total);
            peopleQueryRecursive(total,results.values()['page_size'],results.values()['page'], session_id);
          });
        }
      }
    </script>
  </body>
</html>
